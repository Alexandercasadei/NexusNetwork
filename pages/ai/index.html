<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyra Alt - Nexus Network AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0e0e0e;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        color: #e2e2e2;
        overflow: hidden;
      }

      header {
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #222;
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      #menuButton {
        font-size: 1.5rem;
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 5px;
        transition: color 0.3s;
      }

      #menuButton:hover {
        color: #b20087;
      }

      .logo {
        height: 35px;
        border-radius: 5px;
      }

      header h1 {
        margin: 0;
        font-size: 1.2rem;
        font-weight: bold;
        background: linear-gradient(90deg, #fff, #b20087);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 280px;
        height: 100%;
        background: #151515;
        border-right: 1px solid #333;
        transform: translateX(-100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 999;
        padding-top: 70px;
        display: flex;
        flex-direction: column;
      }

      #sidebar.active {
        transform: translateX(0);
      }

      #sidebar ul {
        list-style: none;
        padding: 10px;
        margin: 0;
        flex-grow: 1;
        overflow-y: auto;
      }

      #sidebar li {
        padding: 12px 15px;
        margin-bottom: 5px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.9rem;
        color: #aaa;
      }

      #sidebar li:hover {
        background: #252525;
        color: #fff;
      }

      #sidebar li.active-chat {
        background: #b2008722;
        color: #b20087;
        border: 1px solid #b2008744;
      }

      #newChatButton {
        padding: 12px;
        margin: 0 15px 15px 15px;
        background: #b20087;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition:
          transform 0.2s,
          background 0.2s;
      }

      #newChatButton:hover {
        background: #d400a1;
        transform: translateY(-2px);
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        scroll-behavior: smooth;
      }

      .message {
        max-width: 85%;
        padding: 15px;
        border-radius: 18px;
        line-height: 1.6;
        word-break: break-word;
        position: relative;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user {
        align-self: flex-end;
        background: #b20087;
        color: #fff;
        border-bottom-right-radius: 4px;
        box-shadow: 0 4px 15px rgba(178, 0, 135, 0.2);
      }

      .bot {
        align-self: flex-start;
        background: #1a1a1a;
        color: #e2e2e2;
        border-bottom-left-radius: 4px;
        border: 1px solid #333;
      }

      .message p {
        margin: 0 0 10px 0;
      }
      .message p:last-child {
        margin-bottom: 0;
      }
      .message pre {
        background: #000;
        padding: 10px;
        border-radius: 8px;
        overflow-x: auto;
        font-size: 0.85rem;
      }

      .input-area {
        display: flex;
        padding: 20px;
        background: #0e0e0e;
        border-top: 1px solid #222;
        align-items: center;
        gap: 10px;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-area input {
        width: 100%;
        padding: 15px 50px 15px 15px;
        font-size: 1rem;
        border-radius: 12px;
        border: 1px solid #333;
        background: #1a1a1a;
        color: #fff;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-area input:focus {
        border-color: #b20087;
      }

      .input-area button {
        background: #b20087;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 12px;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .input-area button:hover {
        background: #d400a1;
        transform: scale(1.05);
      }

      .back-btn {
        color: #aaa;
        text-decoration: none;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: color 0.3s;
      }

      .back-btn:hover {
        color: #fff;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      @media (max-width: 600px) {
        #sidebar {
          width: 100%;
        }
        .message {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <button id="menuButton" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <img
          src="https://cdn.discordapp.com/attachments/1236018798717571174/1370854993426386954/InShot_20250510_220802039.jpg?ex=682103b3&is=681fb233&hm=139b469837ae5ef8ca3c559a5789a41a4383a18dd7de06e2f2414f54fc2ac2cb&"
          alt="Nyra Alt Logo"
          class="logo"
        />
        <h1>NYRA ALT</h1>
      </div>
      <a href="../../index.html" class="back-btn"
        ><i class="fas fa-arrow-left"></i> Home</a
      >
    </header>

    <div id="sidebar">
      <button id="newChatButton" onclick="newChat()">
        <i class="fas fa-plus"></i> Nuova Chat
      </button>
      <ul id="chatList"></ul>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="message bot">
        <p>
          Ciao! Sono <b>Nyra Alt</b>, l'intelligenza artificiale di Nexus
          Network.
        </p>
        <p>
          Cosa desideri sapere oggi? Posso aiutarti con informazioni sul
          network, consigli per lo streaming o semplicemente fare due
          chiacchiere.
        </p>
      </div>
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <input
          type="text"
          id="userInput"
          placeholder="Scrivi qui i tuoi pensieri..."
          onkeydown="if (event.key === 'Enter') sendMessage();"
        />
      </div>
      <button onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <script>
      let chats = [];
      let currentChatIndex = 0;

      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
      }

      function closeSidebarIfClickedOutside(event) {
        const sidebar = document.getElementById("sidebar");
        const menuButton = document.getElementById("menuButton");
        if (
          !sidebar.contains(event.target) &&
          !menuButton.contains(event.target)
        ) {
          sidebar.classList.remove("active");
        }
      }

      document.addEventListener("click", closeSidebarIfClickedOutside);

      function saveChats() {
        localStorage.setItem("nyraChats", JSON.stringify(chats));
        localStorage.setItem("nyraCurrentChat", currentChatIndex);
      }

      function loadChats() {
        const savedChats = localStorage.getItem("nyraChats");
        const savedIndex = localStorage.getItem("nyraCurrentChat");

        if (savedChats && JSON.parse(savedChats).length > 0) {
          chats = JSON.parse(savedChats);
          currentChatIndex = parseInt(savedIndex) || 0;
          if (currentChatIndex >= chats.length) currentChatIndex = 0;
          renderCurrentChat();
        } else {
          // Non creare una nuova chat vuota subito per mostrare il benvenuto
          chats = [];
        }

        updateChatList();
      }

      function updateChatList() {
        const list = document.getElementById("chatList");
        list.innerHTML = "";

        chats.forEach((chat, index) => {
          const firstUserMsg =
            chat.find((msg) => msg.role === "user")?.content ||
            "Nuova Conversazione";
          const li = document.createElement("li");
          li.textContent =
            firstUserMsg.slice(0, 30) + (firstUserMsg.length > 30 ? "..." : "");
          if (index === currentChatIndex) li.classList.add("active-chat");
          li.onclick = () => {
            currentChatIndex = index;
            renderCurrentChat();
            saveChats();
            updateChatList();
            if (window.innerWidth < 600) toggleSidebar();
          };
          list.appendChild(li);
        });
      }

      function newChat() {
        if (chats.length > 0 && chats[0].length === 0) {
          // Se la chat in cima è già vuota, usala
          currentChatIndex = 0;
        } else {
          chats.unshift([]);
          currentChatIndex = 0;
        }

        renderCurrentChat();
        saveChats();
        updateChatList();
        if (window.innerWidth < 600) toggleSidebar();
        document.getElementById("userInput").focus();
      }

      function renderCurrentChat() {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.innerHTML = "";
        const currentChat = chats[currentChatIndex];

        if (!currentChat || currentChat.length === 0) {
          appendMessage(
            "bot",
            "<p>Iniziamo una nuova conversazione! Cosa hai in mente?</p>",
          );
          return;
        }

        currentChat.forEach((msg) => {
          appendMessage(msg.role, msg.content);
        });
      }

      function appendMessage(role, content) {
        const chat = document.getElementById("chatContainer");
        const div = document.createElement("div");
        div.className = `message ${role}`;

        if (window.marked && role === "bot") {
          div.innerHTML = marked.parse(content);
        } else {
          div.textContent = content;
          if (role === "bot") div.style.whiteSpace = "pre-wrap";
        }

        chat.appendChild(div);
        scrollToBottom();
        return div;
      }

      function scrollToBottom() {
        const chat = document.getElementById("chatContainer");
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        // Se non abbiamo chat, ne creiamo una
        if (chats.length === 0) {
          chats.push([]);
          currentChatIndex = 0;
        }

        appendMessage("user", message);
        chats[currentChatIndex].push({ role: "user", content: message });
        input.value = "";
        updateChatList();
        saveChats();

        const loadingEl = document.createElement("div");
        loadingEl.className = "message bot";
        loadingEl.innerHTML =
          '<i class="fas fa-circle-notch fa-spin"></i> Nyra sta pensando...';
        document.getElementById("chatContainer").appendChild(loadingEl);
        scrollToBottom();

        try {
          const res = await fetch(
            "https://openrouter.ai/api/v1/chat/completions",
            {
              method: "POST",
              headers: {
                Authorization:
                  "Bearer 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",
                "HTTP-Referer": "https://alt.nyra.ai/",
                "X-Title": "NyraALT",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                model: "deepseek/deepseek-r1-0528:free",
                messages: [
                  { role: "system", content: "nome = Nyra Alt" },
                  {
                    role: "system",
                    content:
                      "developer = Anto di Aura Studio ma questa è una distribuzione non ufficiale. Trova Nyra ufficiale su https://nyra.aurastudioitalia.it",
                  },
                  { role: "system", content: "lingua = Italiano" },
                  ...chats[currentChatIndex].map((m) => ({
                    role: m.role === "bot" ? "assistant" : "user",
                    content: m.content,
                  })),
                ],
                temperature: 0.7,
              }),
            },
          );

          const data = await res.json();
          const botMessage = data.choices[0].message.content.trim();

          loadingEl.remove();
          appendMessage("bot", botMessage);
          chats[currentChatIndex].push({ role: "bot", content: botMessage });

          saveChats();
        } catch (error) {
          console.error("Errore:", error);
          loadingEl.innerHTML =
            '<i class="fas fa-exclamation-triangle"></i> Errore di connessione. Riprova.';
        }
      }

      window.onload = loadChats;
    </script>
  </body>
</html>
