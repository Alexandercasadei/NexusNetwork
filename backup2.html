<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus Network</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
    font-family:'Poppins',sans-serif;
    background: radial-gradient(circle at top, #0f172a, #020617);
    color:#e5e7eb;
    scroll-behavior:smooth;
}

.glass{
    background: rgba(30,41,59,.6);
    backdrop-filter: blur(14px);
    border:1px solid rgba(255,255,255,.08);
}

.glow{
    box-shadow:0 0 30px rgba(34,211,238,.35);
}

.neon{
    text-shadow:0 0 20px rgba(34,211,238,.6);
}

.creator{
    position:relative;
    overflow:hidden;
    transition:.45s;
    cursor:pointer;
}
.creator:hover{
    transform:translateY(-12px) scale(1.05);
}
.creator img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.45s;
}
.creator:hover img{
    transform:scale(1.18);
}
.creator::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(180deg,transparent,rgba(0,0,0,.9));
}

.modal-bg{
    background:rgba(0,0,0,.75);
}
</style>
</head>

<body>

<!-- ===== IL TUO SITO (INVARIATO) ===== -->
<!-- HERO / ABOUT / FEATURES / STATS -->
<!-- (TUTTO IDENTICO, NON LO RISCRIVO QUI PERCHÉ È UGUALE) -->

<!-- CREATORS -->
<section class="py-28 px-6">
<h2 class="text-4xl font-bold text-center text-cyan-400 mb-16">I Creator Nexus</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 max-w-7xl mx-auto">

<!-- CREATOR -->
<div class="creator glass glow rounded-2xl h-[420px]"
onclick="openCreator({
name:'TheRealSam',
role:'Founder',
desc:'Founder di Nexus Network. Streamer focalizzato su community, intrattenimento e crescita del progetto.',
img:'Streamer/TheRealSam.png',
twitch:'https://twitch.tv/therealsamtv'
})">
<img src="Streamer/TheRealSam.png">
<div class="absolute bottom-0 p-5 z-10">
<h3 class="text-xl font-bold">TheRealSam</h3>
<p class="text-cyan-400 text-sm">Founder</p>
<i class="fab fa-twitch text-xl"></i>
</div>
</div>

<div class="creator glass glow rounded-2xl h-[420px]"
onclick="openCreator({
name:'ShadowStrike',
role:'Developer',
desc:'Sviluppatore del network. Cura bot, sito e infrastruttura tecnica.',
img:'Streamer/shadowstrike.PNG',
github:'https://github.com/Alexandercasadei'
})">
<img src="Streamer/shadowstrike.PNG">
<div class="absolute bottom-0 p-5 z-10">
<h3 class="text-xl font-bold">ShadowStrike</h3>
<p class="text-cyan-400 text-sm">Developer</p>
<i class="fab fa-github text-xl"></i>
</div>
</div>

</div>
</section>

<!-- ===== MODAL CREATOR ===== -->
<div id="creatorModal" class="fixed inset-0 hidden items-center justify-center modal-bg z-50">
<div class="glass glow rounded-2xl max-w-lg w-full p-6 relative">

<button onclick="closeCreator()" class="absolute top-4 right-4 text-2xl">&times;</button>

<div class="flex gap-4 items-center mb-4">
<img id="mImg" class="w-24 h-24 rounded-xl object-cover">
<div>
<h3 id="mName" class="text-2xl font-bold"></h3>
<p id="mRole" class="text-cyan-400"></p>
</div>
</div>

<p id="mDesc" class="text-gray-400 mb-6"></p>

<div class="flex gap-4">
<a id="mTwitch" target="_blank" class="hidden px-4 py-2 bg-purple-600 rounded-lg font-semibold">
<i class="fab fa-twitch mr-2"></i>Segui su Twitch
</a>
<a id="mGithub" target="_blank" class="hidden px-4 py-2 bg-gray-700 rounded-lg font-semibold">
<i class="fab fa-github mr-2"></i>GitHub
</a>
</div>

</div>
</div>

<script>
function openCreator(data){
creatorModal.classList.remove("hidden");
creatorModal.classList.add("flex");

mImg.src = data.img;
mName.innerText = data.name;
mRole.innerText = data.role;
mDesc.innerText = data.desc;

toggleLink("mTwitch", data.twitch);
toggleLink("mGithub", data.github);
}

function toggleLink(id, link){
const el = document.getElementById(id);
if(link){
el.href = link;
el.classList.remove("hidden");
}else{
el.classList.add("hidden");
}
}

function closeCreator(){
creatorModal.classList.add("hidden");
}
</script>

<footer class="py-6 text-center text-gray-500">
© 2025 Nexus Network — Creato da ShadowStrike
</footer>

</body>
</html>
