<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus Network</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
    font-family:'Poppins',sans-serif;
    background:#020617;
    color:#e5e7eb;
}

.glass{
    background:rgba(30,41,59,.7);
    backdrop-filter:blur(14px);
    border:1px solid rgba(255,255,255,.08);
}

.creator{
    cursor:pointer;
    transition:.35s;
}
.creator:hover{
    transform:translateY(-6px);
}

.creator img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.modal-bg{
    background:rgba(0,0,0,.7);
}
</style>
</head>

<body>

<!-- HERO -->
<section class="min-h-screen flex flex-col justify-center items-center text-center px-6">
    <h1 class="text-6xl font-bold text-cyan-400 mb-4">Nexus Network</h1>
    <p class="text-gray-400 max-w-xl mb-8">
        Network ufficiale di streamer e creator.  
        Collaborazione, crescita e supporto reale.
    </p>
    <a href="#creators" class="px-8 py-4 bg-cyan-400 text-black rounded-xl font-bold hover:scale-105 transition">
        Scopri i creator
    </a>
</section>

<!-- CREATORS -->
<section id="creators" class="py-28 px-6">
    <h2 class="text-4xl font-bold text-center text-cyan-400 mb-14">I nostri creator</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 max-w-6xl mx-auto">

        <!-- CREATOR CARD -->
        <div class="creator glass rounded-xl overflow-hidden"
             onclick="openCreator({
                name:'TheRealSam',
                role:'Founder & Streamer',
                img:'Streamer/TheRealSam.png',
                desc:'Founder di Nexus Network. Streamer focalizzato su community, intrattenimento e crescita del team.',
                twitch:'https://twitch.tv/therealsamtv',
                instagram:'https://instagram.com/',
                github:''
             })">
            <img src="Streamer/TheRealSam.png" class="h-[280px]">
            <div class="p-4">
                <h3 class="text-xl font-semibold">TheRealSam</h3>
                <p class="text-cyan-400 text-sm">Founder</p>
            </div>
        </div>

        <div class="creator glass rounded-xl overflow-hidden"
             onclick="openCreator({
                name:'ShadowStrike',
                role:'Developer',
                img:'Streamer/shadowstrike.PNG',
                desc:'Sviluppatore del network. Cura la parte tecnica, bot, siti e infrastruttura.',
                twitch:'',
                instagram:'',
                github:'https://github.com/Alexandercasadei'
             })">
            <img src="Streamer/shadowstrike.PNG" class="h-[280px]">
            <div class="p-4">
                <h3 class="text-xl font-semibold">ShadowStrike</h3>
                <p class="text-cyan-400 text-sm">Developer</p>
            </div>
        </div>

        <!-- TEMPLATE -->
        <!--
        Duplica e modifica
        -->

    </div>
</section>

<!-- MODAL CREATOR -->
<div id="creatorModal" class="fixed inset-0 hidden items-center justify-center modal-bg z-50">
    <div class="glass rounded-2xl max-w-lg w-full p-6 relative">

        <button onclick="closeCreator()" class="absolute top-4 right-4 text-gray-400 text-xl">&times;</button>

        <div class="flex gap-4 items-center mb-4">
            <img id="cImg" class="w-24 h-24 rounded-xl object-cover">
            <div>
                <h3 id="cName" class="text-2xl font-bold"></h3>
                <p id="cRole" class="text-cyan-400"></p>
            </div>
        </div>

        <p id="cDesc" class="text-gray-400 mb-6"></p>

        <div class="flex gap-4">
            <a id="cTwitch" target="_blank" class="px-4 py-2 bg-purple-600 rounded-lg font-semibold hidden">
                <i class="fab fa-twitch mr-2"></i>Segui su Twitch
            </a>

            <a id="cInstagram" target="_blank" class="px-4 py-2 bg-pink-600 rounded-lg hidden">
                <i class="fab fa-instagram"></i>
            </a>

            <a id="cGithub" target="_blank" class="px-4 py-2 bg-gray-700 rounded-lg hidden">
                <i class="fab fa-github"></i>
            </a>
        </div>

    </div>
</div>

<script>
function openCreator(data){
    document.getElementById("creatorModal").classList.remove("hidden");
    document.getElementById("creatorModal").classList.add("flex");

    cImg.src = data.img;
    cName.innerText = data.name;
    cRole.innerText = data.role;
    cDesc.innerText = data.desc;

    toggleLink("cTwitch", data.twitch);
    toggleLink("cInstagram", data.instagram);
    toggleLink("cGithub", data.github);
}

function toggleLink(id, link){
    const el = document.getElementById(id);
    if(link){
        el.href = link;
        el.classList.remove("hidden");
    } else {
        el.classList.add("hidden");
    }
}

function closeCreator(){
    document.getElementById("creatorModal").classList.add("hidden");
}
</script>

<footer class="py-6 text-center text-gray-500">
    © 2025 Nexus Network — Creato da ShadowStrike
</footer>

</body>
</html>
